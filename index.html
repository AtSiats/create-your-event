<html>

<head>

    rel="stylesheet">

</head>

<body>
  <div class="page">
    <header class="header-wrapper">
      <H1>Crie e compartilhe seus eventos</H1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form>
      <div class="form-wrapper">

        <fieldset class="info-event">
          <legend> Informações do Evento </legend>
          <div class="input-wrapper">
            <label for="title-event">Titulo do Evento<span>(mínimo 8 caracteres)</span></label>
            <input type="text" name="title-event" id="title">
          </div>
          <div class="input-wrapper">
            <label for="link-event">Link do evento<span>(comece com https://)</span></label>
            <input type="url" name="link-event" id="link">
          </div>
          <div class="input-wrapper">
            <label for="whatsapp-event">Whatsapp para contato<span>(somente números)</span> </label>
            <input type="number" name="whatsapp-event" id="whatsapp">
          </div>
          <div class="input-wrapper">
            <label for="extra-info">Informações extras</label>
            <textarea name="extra-info" id="extra"> </textarea>
          </div>
          <div class="input-wrapper">
            <label for="category-event">Categoria</label>
            <select name="category-event" id="category">
              <option selected>Tipo do evento </option>
              <option value="music"> Musica </option>
              <option value="mentorship"> Mentoria </option>
              <option value="theater"> Teatro </option>
            </select>
          </div>
        </fieldset>

        <fieldset class="privacy-event">
          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="email-event">E-mail do administrador <span>(digite um email válido)</span> </label>
            <input type="email" name="email-event" id="email">
          </div>
          <div class="input-wrapper">
            <label for="pass-event">Senha de acesso para os participante<span>(mínimo 8 caracteres)</span></label>
            <input type="password" name="pass-event" id="pass">
          </div>
          <div class="check-privacy-event">
            <input type="checkbox" name="privacy" id="privacy">
             <label for="privacy">Evento Privado</label>
        </fieldset>

        <fieldset class="date-event">
          <legend>Dia e hora</legend>
          <div class="cols-3">
            <div class="input-wrapper">
              <label for="data-event">Data</label>
              <input type="date" name="date-event" id="date">
            </div>
            <div class="input-wrapper">
              <label for="time-start">Das</label>
              <input type="time" name="time-start" id="start">
            </div>
            <div class="input-wrapper">
              <label for="time-end">Até</label>
              <input type="time" name="time-end" id="end">
            </div>
          </div>

        </fieldset>
      </div>
    </form>
    <footer>
      <input class="save-button" type="button" value="Salvar evento">
    </footer>


  </div>
</body>

</html>
